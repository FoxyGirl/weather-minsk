<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Погода в Минске</title>
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
    <div class="main">
        <div class="container">
            <div class="weather-now" id="weatherNowWrap">

            </div>

            <ul class="weather" id="weather">

            </ul>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <p class="page-footer__copyright">&copy; 2018</p>
        </div>
    </footer>

    <template id="weatherNowTemplate">
        <div class="weather-now__main">
            <div class="weather-now__temp">-3°C</div>
            <div class="weather-now__city">Минск</div>
            <div class="weather-now__date">Вторник, 9 сентября</div>
        </div>
        <ul class="weather-now__list">
            <li class="weather-now__item">
                <div class="weather-now__value">
                    <span id="weatherNowHumidity">81</span> %
                </div>
                <div class="weather-now__text">Влажность</div>
            </li>
            <li class="weather-now__item">
                <div class="weather-now__value">
                    <span id="weatherNowWind">2.5</span> м/с
                </div>
                <div class="weather-now__text">Ветер</div>
            </li>
            <li class="weather-now__item  weather-now__item--desc">
                <div class="weather-now__value">
                    <span id="weatherNowDesc">Облачно</span>
                </div>
                <div class="weather-now__text">Погодные условия</div>
            </li>
        </ul>
    </template>

    <template id="weatherItemTemplate">
        <li class="weather__item">
            <div class="weather__date">Вт, 9 сентя</div>
            <div class="weather__img">
                <i class="owf "></i>
            </div>
            <div class="weather__temp">
                <span class="weather__tempMax">+23</span> /
                <span class="weather__tempMin">+23</span>
            </div>
            <div class="weather__desc">Малообачно</div>
        </li>
    </template>

    <script src="js/scripts.min.js"></script>
    </body>
</html>
